<app-navbar></app-navbar>
<div class="container">
    <mat-toolbar>
        <span>PRODUCTOS</span>
      </mat-toolbar>
      <button mat-raised-button color="primary" style="margin-top: 10px;" (click)="addNewProduct()">Agregar producto</button>
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
      </mat-form-field>


      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <ng-container matColumnDef="idProduct">
          <th mat-header-cell *matHeaderCellDef> NÃºmero </th>
          <td mat-cell *matCellDef="let element"> {{element.idProduct}} </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Producto </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>
    
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element"> 
               <a class="pointer" (click)="onEdit(element)" style="color: #1f516f;" matTooltip="Editar producto"><mat-icon>edit</mat-icon></a>             
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      
      <mat-paginator #paginator [pageSizeOptions]="[2, 4, 6]" 
      showFirstLastButtons></mat-paginator>
      
</div>
