<h2 mat-dialog-title>Editar Producto</h2>
  <form [formGroup]="formProduct">
     <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Nombre del Producto</mat-label>
        <input matInput formControlName="Name">
      </mat-form-field>
      <mat-form-field class="selectCustom" appearance="outline">
        <mat-select formControlName="State">
          <mat-option value="">--Seleciona una opci√≥n--</mat-option>
          <mat-option  *ngFor="let state of status" [value]="state.description">{{ state.description }}</mat-option>
        </mat-select>
      </mat-form-field>
  </form>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onUpdate()">Actualizar</button>
</mat-dialog-actions>
